package:
  name: cyclus
  version: 0.0

source:
  fn: develop.tar.gz # [linux and environ.get('NMI_PLATFORM', False)]
  url: https://github.com/cyclus/cyclus/archive/develop.tar.gz # [linux and environ.get('NMI_PLATFORM', False)]
